<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<title>Math Genealogy Visualizer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="content">
<div class="centered">
<h1>Math Genealogy Visualizer</h1>

<div id="loading">
<div class="spinner"></div>
</div>

<div id="hide_while_loading">
  <div id="single_name_form">
  <p>
    <label>Enter a name</label>
    <input id="single_name_input" placeholder="Enter a name" autocomplete="off" />
  </p>

  <div>
    <ul class="autocomplete" id="single_name_autocomplete_results"> </ul>
  </div>

  <button type="button" id="ancestry_button">Draw Math Family Tree</button>
  <button type="button" id="download">Download as Dot File</button>
  </div>

  <div id="common_ancestor_form">
  <p>
    <label>Enter two names</label>
    <input id="common_ancestor_input1" placeholder="Enter a name" autocomplete="off" />
    <input id="common_ancestor_input2" placeholder="Enter a name" autocomplete="off" />
  </p>

  <div>
    <ul class="autocomplete" id="common_ancestor_autocomplete_results"> </ul>
  </div>

  <button type="button" id="common_ancestry_button">Find Closest Common Advisor</button>
  </div>

  <p>
    <span class="error" id="name_not_found">Name not found</span>
  </p>
</div>
</div>
</div>

<script src="https://d3js.org/d3.v3.js"></script>
<script src="build/main.bundle.js"></script>
</body>
</html>
